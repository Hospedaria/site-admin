<div class="d-flex flex-wrap justify-content-around">
    @for(reserva of reservas; track reserva){
        <mat-card>
            <mat-card-header>
              <mat-card-title>{{reserva.nome}}</mat-card-title>
              <mat-card-subtitle>{{reserva.qtdAdultos}} adultos</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <div class="d-flex justify-content-around">
                <div><span>check-in</span></div>
                <div><span>checkout</span> </div>
              </div>
              <div class="d-flex justify-content-around">
                <div><span>chegará às</span></div>
                <div><span>status</span> </div>
              </div>
              {{reserva.valor}}
            </mat-card-content>
          </mat-card>
    }
</div>
